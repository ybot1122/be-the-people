<script id="panel" type="text/html">
	<div class="infocolumn" id="{{name}}">
		<h2>{{> title}}</h2>
		<div class="icontent">
			{{> content}}
		</div>
	</div>
</script>

<script id="title-about" type="text/html">
	About Us
</script>

<script id="title-chapters" type="text/html">
	Our Chapters
</script>

<script id="title-contact" type="text/html">
	Contact Us
</script>

<script id="template-about" type="text/html">
	<div class="paragraphs">
		{{#data}}{{#M}}{{#body}}
			<p>{{S}}</p>
		{{/body}}{{/M}}{{/data}}

		{{#error}}
			<p>{{error}}</p>
		{{/error}}
	</div>
</script>

<script id="template-chapters" type="text/html">
	<table id="content-chapters">
		{{#data}}
		{{#M}}
			<tr>
				<td>{{#school}}{{S}}{{/school}}</td>
				<td>founded {{#year}}{{S}}{{/year}}</td>
			</tr>
		{{/M}}
		{{/data}}

		{{#error}}
			<tr>
				<td>{{error}}</td>
			</tr>
		{{/error}}
	</table>
</script>

<script id="template-contact" type="text/html">
	<table id="content-contact">
		{{#data}}
		{{#M}}
		<tr>
			<td>{{#fieldname}}{{S}}{{/fieldname}}</td>
			<td>{{#fieldvalue}}{{S}}{{/fieldvalue}}</td>
		</tr>
		{{/M}}
		{{/data}}

	{{#error}}
		<tr>
			<td>{{error}}</td>
		</tr>
	{{/error}}
	</table>
</script>
