<script id="template-about" type="text/html">
<div class="editAdmin">
	<h3>Edit About Page</h3>

	<h4 id="options">Options</h4>
	<h4 id="text">Paragraph</h4><br />

	{{#data}}
		<div data-id="{{_id}}" class="data">
			<div class="paragraph">
				<div class="leftCol">
					<input type="submit" value="Update" /><br />
					<input type="submit" value="Remove" />
				</div>
				<div class="rightCol">
					<textarea data-name="body" class="textArea">{{body}}</textarea>
				</div>
			</div>
		</div>
	{{/data}}
	<div class="paragraph">
		<div class="leftCol">
			<input type="submit" value="Add" />
		</div>
		<div class="rightCol">
			<textarea data-name="body">say something...</textarea>
		</div>
	</div>
</div>
</script>

<script id="template-contact" type="text/html">
<div class="editAdmin">
	<h3>Editing the Contact Page</h3>

	<h4 class="farLeftCol">Options</h4>
	<h4 class="centerCol">Field Name</h4>
	<h4 class="farRightCol">Field Value</h4>
	{{#data}}
		<div data-id="{{_id}}" class="data">
			<div class = "paragraph">
				<div class="farLeftCol">
					<input type="submit" value="Update" /><br />
					<input type="submit" value="Remove" />
				</div>
				<div class = "centerCol">
					<input type="text" value="{{field}}" data-name="field" />
				</div>
				<div class="farRightCol">
					<input type="text" value="{{value}}" data-name="value" />
				</div>
			</div>
		</div>
	{{/data}}
</div>
</script>

<script id="template-chapters" type="text/html">
	<h3>Editing the Chapters Page</h3>
	<table>
		<tr>
			<th>Options</th>
			<th>School Name</th>
			<th>Founding Year</th>
		</tr>
	{{#data}}
		<tr data-id="{{_id}}">
			<td>
				<input type="submit" value="Update" /><br />
				<input type="submit" value="Remove" />
			</td>
			<td>
				<input type="text" value="{{school}}" data-name="school" />
			</td>
			<td>
				<input type="text" value="{{year}}" data-name="year" />
			</td>
		</tr>
	{{/data}}
		<tr>
			<td>
				<input type="submit" value="Add" />
			</td>
			<td>
				<input type="text" value="New School" data-name="school" />
			</td>
			<td>
				<input type="text" value="Founding Year" data-name="year" />
			</td>
		</tr>
	</table>
</script>

<script id="template-modal" type="text/html">
	<button id="exit" class="adminButton">Exit</button><button id="about" class="adminButton">About</button><button id="chapters" class="adminButton">Chapters</button><button id="contact" class="adminButton">Contact</button><button id="background" class="adminButton">Background</button>
	<span id="admin-load"><img src="ajax-loader.gif" alt="loading..." /></span>
	<span id="admin-message"></span>
	<div></div>
</script>
