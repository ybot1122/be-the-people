<!--
	Not sure which fields and data your template will be receiving?
	Check the GitHub wiki page!
	HTML Template for the entire admin modal
-->
<script id="template-modal" type="text/html">
	<h2 id="adminIntro">Admin Panel</h2>
	<div id="buttons">
		<button id="exit">Exit</button>
		<button id="about">About</button>
		<button id="chapters">Chapters</button>
		<button id="contact">Contact</button>
		<button id="background">Background</button>
	</div>
	<div id="whiteBars">
		<div id="exitBar"></div>
		<div id="aboutBar"></div>
		<div id="chaptersBar"></div>
		<div id="contactBar"></div>
		<div id="backgroundBar"></div>
	</div>
	<div id="adminContent">
		<div>
			<h1>Click on a tab to edit its content</h1>
		</div>
	</div>
	<div id="about-form">
		<h3>Editing the About Page</h3>
		<table>
			<tr>
				<th>Text</th>
				<th>Mark for Deletion</th>
			</tr>
			{{#about}}{{#M}}{{#body}}
			<tr id="contentRow">
				<td>
					<textarea class="item" data-type="body">{{S}}</textarea>
				</td>
				<td>
					<input class="del" type="checkbox" />
				</td>
			</tr>
			{{/body}}{{/M}}{{/about}}
			<tr id="submitInput">
				<td colspan="3">
					<input type="submit" value="Add Row" id="addRowAbout"/>
				</td>
			</tr>
		</table>
	</div>
	<div id="chapters-form">
		<h3>Editing the Chapters Page</h3>
		<table>
			<tr>
				<th>School Name</th>
				<th>Year</th>
				<th>Mark For Deletion</th>
			</tr>
			{{#chapters}}{{#M}}
			<tr id="chapterInfo">
				<td>
					{{#school}}
					<input class="item" data-type="school" type="text" value="{{S}}" />
					{{/school}}
				</td>
				<td>
					{{#year}}
					<input class="item" data-type="year" type="text" value="{{S}}" />
					{{/year}}
				</td>
				<td>
					<input class="del" type="checkbox"/>
				</td>
			</tr>
			{{/M}}{{/chapters}}
			<tr id="chapterSubmit">
				<td colspan="4">
					<input type="submit" value="Add Row" id="addRowChp"/>
				</td>
			</tr>
		</table>
	</div>
	<div id="contact-form">
		<h3>Editing the Contact Page</h3>
		<table>
			<tr>
				<th>Field Name</th>
				<th>Field Value</th>
				<th>Mark For Deletion</th>
			</tr>
			{{#contact}}{{#M}}
			<tr id="contactInfo">
				<td>
					{{#fieldname}}
					<input class="item" data-type="fieldname" type="text" value="{{S}}"/>
					{{/fieldname}}
				</td>
				<td>
					{{#fieldvalue}}
					<input class="item" data-type="fieldvalue" type="text" value="{{S}}"/>
					{{/fieldvalue}}
				</td>
				<td>
					<input class="del" type="checkbox"/>
				</td>
			</tr>
			{{/M}}{{/contact}}
			<tr id="contactSubmit">
				<td colspan="4">
					<input type="submit" value="Add Row" id="addRowCont"/>
				</td>
			</tr>
		</table>
	</div>
	<div id="background-form">
		<h3>Editing the Background Page</h3>
		<table>
			<tr>
				<th>Preview</th>
				<th>Extension</th>
				<th>Mark for Deletion</th>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="text" />
				</td>
				<td>
					<input type="checkbox"/>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<input type="submit" value="Add Row" />
				</td>
			<tr>
		</table>
	</div>
	<div id="buttonHolder">
		<input id="adminSubmit" type="submit" value="Submit" />
	</div>
</script>
