<script id="template-about" type="text/html">
<div class="editAdmin">
	<h3>Edit About Page</h3>

	<h4 id="options">Options</h4>
	<h4 id="text">Paragraph</h4><br />

	{{#data}}
		<div data-id="{{_id}}" class="data">
			<div class="paragraph">
				<div class="leftCol">
					<input type="submit" value="Update" /><br />
					<input type="submit" value="Remove" />
				</div>
				<div class="rightCol">
					<textarea data-name="body" class="textArea">{{body}}</textarea>
				</div>
			</div>
		</div>
	{{/data}}
	<div class="paragraph">
		<div class="leftCol">
			<input type="submit" value="Add" />
		</div>
		<div class="rightCol">
			<textarea data-name="body" placeholder = "say something..."></textarea>
		</div>
	</div>
</div>
</script>

<script id="template-contact" type="text/html">
<div class="editAdmin">
	<h3>Editing the Contact Page</h3>

	<h4 class="farLeftCol">Options</h4>
	<h4 class="centerCol">Field Name</h4>
	<h4 class="farRightCol">Field Value</h4>
	{{#data}}
		<div data-id="{{_id}}" class="data">
			<div class = "paragraph">
				<div class="farLeftCol">
					<input type="submit" value="Update" /><br />
					<input type="submit" value="Remove" />
				</div>
				<div class = "centerCol">
					<input type="text" value="{{field}}" data-name="field" />
				</div>
				<div class="farRightCol">
					<input type="text" value="{{value}}" data-name="value" />
				</div>
			</div>
		</div>
	{{/data}}
	<div class="paragraph">
		<div class="farLeftCol">
			<input type="submit" value="add" />
		</div>
		<div class="centerCol">
			<input type="text" placeholder="Name" data-name="field" />
		</div>
		<div class="farRightCol">
			<input type="text" placeholder="Value" data-name="value" />
		</div>
	</div>
</div>
</script>
