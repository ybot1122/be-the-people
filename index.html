<html>
	<head>
		<title>Be The People2</title>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="lib/mustache.js"></script>
		<script src="js/content.js"></script>
		<script src="js/background.js"></script>
		<script src="js/admin.js"></script>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<script src="js/fb.js"></script>

		<div id="live" class="bg"></div>
		<div id="next" class="bg"></div>

		<div id="container">
			<div id="menu">
				<span id="home">home</span><span id="about">about</span>
				<span id="chapters">chapters</span><span id="contact">contact</span>
				<img src="logo.jpg" alt="Be The People Logo" />
				<div id="auth">login to facebook for admin access</div>
			</div>
			<div id="loading">
				<img src="ajax-loader.gif" alt="loading..." />
			</div>
			<div id="content">
				<div></div>
			</div>
		</div>

		<script>
			$(document).ready(function() {
				loadBgs();
				$('#home').click(function(e) {
					$('span[data-active=\"true\"]').removeAttr('data-active');
					$('#content').slideUp('1500');
				});
				$('#about').click(function(e) {
					updateContent('about');
				});
				$('#chapters').click(function(e) {
					updateContent('chapters');
				});
				$('#contact').click(function(e) {
					updateContent('contact');
				});
			});
		</script>
	</body>
</html>
